<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #markdown-output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <div id="markdown-output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        const markdownData = atob("IyBIZWxsbyBXb3...");
        document.getElementById('markdown-output').innerHTML = marked(markdownData);
    </script>
</body>
</html>
